<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Tate McRae Website</title>

    />
    <link
      rel="bookmark"

    <!-- 首頁 -->

      <div>
        <button class="button" data-text="Awesome">

          <span aria-hidden="true" class="hover-text"
            >&nbsp;Tate&nbsp;McRae&nbsp;</span
          >
        </button>
        <nav>
          <ul>
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#tourPage">Tour</a></li>
            <li>
              <a target="_blank" href="https://www.youtube.com/@TateMcRae"

              >
            </li>
            <li><a href="#about">About Tate</a></li>

      </div>
      <div class="scope">
        <span style="--i: 1"
          ><img src="./CSS_3D_Rotating_Image/src/img/1.jpeg" alt="not found"
        /></span>
        <span style="--i: 2"
          ><img src="./CSS_3D_Rotating_Image/src/img/2.webp" alt="not found"
        /></span>
        <span style="--i: 3"
          ><img src="./CSS_3D_Rotating_Image/src/img/3.webp" alt="not found"
        /></span>
        <span style="--i: 4"
          ><img src="./CSS_3D_Rotating_Image/src/img/4.jpeg" alt="not found"
        /></span>
        <span style="--i: 5"
          ><img src="./CSS_3D_Rotating_Image/src/img/5.jpeg" alt="not found"
        /></span>
        <span style="--i: 6"
          ><img src="./CSS_3D_Rotating_Image/src/img/6.jpeg" alt="not found"
        /></span>
        <span style="--i: 7"
          ><img src="./CSS_3D_Rotating_Image/src/img/7.jpeg" alt="not found"
        /></span>
        <span style="--i: 8"
          ><img src="./CSS_3D_Rotating_Image/src/img/8.jpeg" alt="not found"
        /></span>
      </div>

          <span>&#8594; Get Tickets</span>
        </a>
        </div>
      </div>
    </section>

        <!-- twitter -->
        <button id="twitter"class="Btn">

            <svg
              viewBox="0 0 512 512"
              height="1.7em"
              xmlns="http://www.w3.org/2000/svg"
